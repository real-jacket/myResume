    <style type="text/css">
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading.active{
        display: none;
      }
      .dot{
        width: 100px;
        height: 100px;
        position: relative;
      }
      .dot::before,.dot::after{
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border-radius: 50%;
        background: rgba(0,0,0,0.7);
        animation: loading 2s linear infinite;
      }
      .dot::after{
        animation-delay: 0.75s;
      }
      @keyframes loading{
        0%{
          width: 0;height: 0; opacity: 1;
        }
        100%{
          width: 80px;height: 80px; opacity: 0;
        }
      }
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css">
